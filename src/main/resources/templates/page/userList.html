<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

       <!--搜索功能-->

        <div class="demoTable">
            用户名：
            <div class="layui-inline">
                <input class="layui-input" name="username" id="username" autocomplete="off">
            </div>
            <span>&emsp;</span>
            手机号：
            <div class="layui-inline">
                <input class="layui-input" name="telephone" id="telephone" autocomplete="off">
            </div>
            <div  id="search" class="layui-btn" >搜索</div>
        </div>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table  class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/djy.js" charset="utf-8"></script>
<script th:inline="javascript">
    layui.use(['table','jquery','layer'], function () {
        var $ = layui.jquery,
            table = layui.table,
            layer = layui.layer;

        //发送请求转移到待删区域
        function updateReadyDeleteUserByIds(ids,index){
            $.ajax({
                url: "updateReadyDelUserSubmit",
                type: "POST",
                data: {'ids': ids},
                success: function () {
                    layer.close(index);
                    layer.msg('转移到待删除成功', {
                        icon: 6,
                        time: 500
                    });
                    window.location.reload();
                },
                error:function (){
                    layer.msg("转移失败");
                }
            });
        }

        //初始化表格
       table.render({
            elem: '#currentTableId',
            url: 'user/userAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {type: "numbers",title: '编号'},
                {field: 'username', width: 100, title: '用户名'},
                {field: 'password', width: 100, title: '密码'},
                {field: 'telephone', width: 100, title: '手机号'},
                {field: 'email', width:100 , title: '邮箱'},
                {field: 'qq', width: 100, title: 'QQ号'},
                {field: 'wechat', width: 100, title: '微信'},
                {field: 'head', width: 100, title: '头像'},
                {field: 'grade', width: 100 , title: '等级',
                    templet:function(res){//1:普通，2：咸鱼，3：大佬，4：萌新
                        switch (res.grade){
                            case 1: return "普通";
                            case 2: return "咸鱼";
                            case 3: return "大佬";
                            case 4: return "萌新";
                        }

                    }
                },
                {field: 'blocked',width:150,title:'封禁状态',
                    templet:function(res){//0.正常，1.封禁中
                    console.log(res);
                        if(res.blocked=='0'){
                            return "<span class='layui-btn'>正常</span>";
                        }else{
                            return "<span class='layui-btn layui-btn-danger' >封禁中</span>"
                        }
                    }

                },
                {field: 'updateTime', width: 135, title: '修改时间', sort: true},
                {field: 'creatTime', width: 135, title: '创建时间', sort: true},
                {title: '操作', width: 150, toolbar: '#currentTableBar', align: "center",fixed:'right'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            id:'testReload',
            where: {
                del_flag:'0'
            }
        });

        // 监听搜索操作
        $('#search').on('click', function(){
            var usernameID = $('#username');	//得到搜索框里已输入的数据
            var telephoneID = $('#telephone');
            //执行重载
            table.reload('testReload', {
                where: { //设定异步数据接口的额外参数，任意设
                    username:usernameID.val(),
                    telephone:telephoneID.val()
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            }); //只重载数据
        });


       /**
        * toolbar监听事件
       */
       table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['70%', '70%'],
                    content: 'addUser',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus(obj.config.id);
                           var data = checkStatus.data;
                if(data.length==0){
                    layer.msg("请选择您要删除的信息");
                }else{
                    //获取ids
                    var ids = getCheckId(data);
                    layer.confirm('确认移动到待删区吗？',function (index){
                        updateReadyDeleteUserByIds(ids,index);
                    });
                }
            }
        });

        //监听单行表格
       table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {//修改用户

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['70%', '70%'],
                    content: 'editUser?id='+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确认转移到待删除区', function (index) {
                    updateReadyDeleteUserByIds(data.id,index)
                });
            }
        });

    });
</script>

</body>
</html>
