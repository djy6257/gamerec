#端口
server.port=8080
server.servlet.context-path=/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gamerec?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#配置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# mybatis 配置
mybatis.mapper-locations=classpath:com/djy/dao/*.xml
mybatis.type-aliases-package=com.djy.po
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
logging.level.com.djy=debug
# 热部署
spring.devtools.restart.enabled=true

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML


